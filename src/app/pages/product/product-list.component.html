<h3>{{title}}</h3>
<hr/>

<!-- FILTROS -->
<div class="row">
    <div class="col-12 mb-4">
        <div widget class="card border-0 box-shadow">
            <div class="card-block widget-body">
                <form class="form">
                    <div class="row">
                        <div class="form-group col-9">
                            <label>Buscar</label>
                            <input name="text" class="form-control" type="text" #text="ngModel" [(ngModel)]="filter">
                        </div>

                        <div class="form-group col-3">
                            <br>
                            <button class="btn btn-primary btn-block" type="submit" (click)="searchProducts()">Consultar</button>
                        </div>                        
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>

<!-- TABLA SMART-->
<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted"></div>
    <div class="card-block pt-0 widget-body">
        <div class="table-responsive">
            <ng2-smart-table  class="table table-hover"
                              [settings]="settings" 
                              [source]="products" 
                              (edit)="updateProduct($event)"></ng2-smart-table>
        </div>          
    </div>
</div>

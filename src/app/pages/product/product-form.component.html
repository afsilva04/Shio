<h3>{{title}}</h3>
<hr/>

<div class="row">
	<div class="col-12 mb-4">
		<div widget class="card border-0 box-shadow">
			<div class="card-block widget-body">
				
				<form #formCreateProduct="ngForm" (ngSubmit)="createOrUpdateProduct()" class="form">

					<div class="row">
						<div class="form-group col-md-12 col-lg-6">
							<label>Nombre*</label>
                            <input type="text" #name="ngModel" name="name" 
                            [(ngModel)]="product.name" class="form-control" required>
                        </div>
                        
                        <div class="form-group col-md-12 col-lg-6">
							<label>Precio*</label>
                            <input type="text" #price="ngModel" name="price" 
                            [(ngModel)]="product.price" class="form-control">  
						</div>		
					</div>

					<div class="row">
						<div class="form-group col-md-12 col-lg-6">
							<label>Description</label>
                            <input type="text" #description="ngModel" name="description" 
                            [(ngModel)]="product.description" class="form-control">
						</div>

						<div class="form-group col-md-12 col-lg-6">
							<label>Comision(%)</label>
                            <input type="text" #commission="ngModel" name="commission" 
                            [(ngModel)]="product.commission" class="form-control">                            
						</div>	
					</div>

					<div class="row">
						<div class="form-group col-md-12 col-lg-6">
							<label>Codigo</label>
                            <input type="text" #codbar="ngModel" name="codbar" 
                            [(ngModel)]="product.codbar" class="form-control">
						</div>						

						<div class="form-group col-md-12 col-lg-6">
							<label>Clave</label>
                            <input type="text" #key="ngModel" name="key" 
                            [(ngModel)]="product.key" class="form-control">
						</div>	
					</div>

					<div class="row">
						<div class="form-group col-md-12 col-lg-6">
							<label>Unidad de medida</label>
                            <input type="text" #unit="ngModel" name="unit" 
                            [(ngModel)]="product.unit" class="form-control"> 
						</div>		

						<div class="form-group col-md-12 col-lg-6">
                            <label>Activo</label>
                            <input type="text" #active="ngModel" name="active" 
                            [(ngModel)]="product.active" class="form-control"> 
						</div>							
					</div>									

					<br>
					<div class="row" align="right">
						<div class="form-group col-md-12 col-lg-12">
							<input type="submit" value="{{title}}" class="btn btn-primary"
							[disabled]="!product.name || !product.price">
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
